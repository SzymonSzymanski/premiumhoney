<div class="contact">
  <form action="#" class="form">
    <h2 class="contact__headline">
      <span class="first-letter" first-letter="W">W</span>rite to Us!
    </h2>

    <div class="form__group">
      <input
        id="name"
        class="form__input"
        type="text"
        placeholder="name and surname"
        required
      />
      <label class="form__label" for="name">name and surname</label>
    </div>

    <div class="form__group">
      <input
        id="email"
        class="form__input"
        type="email"
        placeholder="e-mail"
        required
      />
      <label class="form__label" for="email">e-mail</label>
    </div>

    <div class="form__group">
      <textarea
        id="textarea"
        class="form__textarea"
        name="textarea"
        placeholder="message"
        rows="5"
        cols="30"
        required
      ></textarea>
      <label class="form__label" for="textarea">message</label>
    </div>

    <div class="form__group">
      <button class="form__cta">send message</button>
    </div>
  </form>

  <iframe
    class="contact__map"
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36626.09916669902!2d20.974970242520953!3d52.209899491589454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1627578532933!5m2!1spl!2spl"
    width="600"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  ></iframe>

  <ul role="presentation" class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
