<div class="contact">
  <form action="#" class="form">
    <h2 class="contact__headline">
      <span class="first-letter">W</span>rite to Us!
    </h2>

    <div class="form__group">
      <input
        id="name"
        class="form__input"
        type="text"
        placeholder="name and surname"
        required
      />
      <label class="form__label" for="name">name and surname</label>
    </div>

    <div class="form__group">
      <input
        id="email"
        class="form__input"
        type="email"
        placeholder="e-mail"
        required
      />
      <label class="form__label" for="email">e-mail</label>
    </div>

    <div class="form__group">
      <textarea
        id="textarea"
        class="form__textarea"
        name="textarea"
        placeholder="message"
        rows="5"
        cols="30"
        required
      ></textarea>
      <label class="form__label" for="textarea">message</label>
    </div>

    <div class="form__group">
      <button class="form__cta">send message</button>
    </div>
  </form>

  <iframe
    title="Map of Warsaw"
    class="contact__map"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50742.48465128685!2d20.97258446365837!3d52.22591773708968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc8c92692e49%3A0xc2e97ae5311f2dc2!2sPa%C5%82ac%20Kultury%20i%20Nauki!5e0!3m2!1spl!2spl!4v1627637562319!5m2!1spl!2spl"
    width="600"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  ></iframe>

  <ul role="presentation" class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
